<div class="margin flex-container flex-center flex-row">
    <button class="primary margin-end" [routerLink]="'gestionar'">Agregar</button>
    <div class="flex-spacer"></div>
    <button class="secondary margin-end" [routerLink]="'/dashboard'">Volver al dashboard</button>
</div>
<table class="margin total">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let narrador of narradores">
            <td>{{ narrador.nombre | titlecase }}</td>
            <td>
                <button class="small primary margin-end" [routerLink]="['gestionar/', narrador._id]">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
