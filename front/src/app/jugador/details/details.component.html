<h3 class="margin">Detalles de jugador</h3>
<table class="margin total" *ngIf="jugador">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Posición</th>
            <th>Camiseta</th>
            <th>Equipo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ jugador.nombre | titlecase }}</td>
            <td>{{ jugador.posicion | titlecase }}</td>
            <td>{{ jugador.camiseta }}</td>
            <td>{{ jugador.equipo.nombre | titlecase }}</td>
        </tr>
    </tbody>
</table>
